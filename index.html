<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./signup.js" defer></script>
</head>
<body>
    <div id="splash">
        <div id="logobar">
            <img id="icon" src="./resource/images/luggage-fill.svg" alt="A icon of a luggage">
            <div id="iconName">Wandr</div>
        </div>
        <div id="splashFooter"></div>
    </div>
    <form id="signupForm" action="">
        <div class="textHalf">
            <h1>A false random travel photography site.<br>
                You NEED this product.<br>
                Sign up now and start your Dreams!<br>
                <br>
                Join the community today!
                <br>
            </h1>
        </div>

        <div class="form">
            
                <h2>Sign Up</h2>
                <div class="inputHolder">
                    <div class="inputRow">
                        <div class="inputContainer">
                            <label for="firstName">First Name:</label>
                            <input type="text" name="firstName" id="firstName">
                            <p class="error"></p>
                        </div>
                        <div class="inputContainer">
                            <label for="lastName">Last Name:</label>
                            <input type="text" name="lastName" id="lastName">
                            <p class="error"></p>
                        </div>
                    </div>

                    <div class="inputRow">
                        <div class="inputContainer">
                            <label for="email">Email:</label>
                            <input type="text" name="email" id="email">
                            <p class="error"></p>
                        </div>
                        <div class="inputContainer">
                            <label for="phoneNum">Phone Number:</label>
                            <input type="text" name="phoneNum" id="phoneNum">
                            <p class="error"></p>
                        </div>
                    </div>

                    <div class="inputRow">
                        <div class="inputContainer">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password">
                            <p class="error"></p>
                        </div>
                        <div class="inputContainer">
                            <label for="cfmPassword">Confirm Password:</label>
                            <input type="password" name="cfmPassword" id="cfmPassword">
                            <p class="error"></p>
                        </div>
                    </div>
                
                </div>

            
        </div>
        <div class="extraHalf">
            <button id="submitBtn" type="button">Sign Up</button>
            <h3>Already have an account? <a href="">Log in</a></h3>
        </div>
    </form>

</body>
</html>
